<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home | Schoology</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://asset-cdn.schoology.com/sites/all/themes/schoology_theme/favicon.ico" rel="icon">
    <style>
      *{
        transition: 0.1s all;
      }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Dark background color */
            color: #ffffff; /* Text color */
        }

        header {
            background-color: #333; /* Header background color */
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        /* Proxy Form Styles */
        .proxy-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .proxy-form {
            background-color: #333; /* Form background color */
            padding: 20px;
            border-radius: 5px;
        }

        .proxy-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .proxy-form input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 3px;
            background-color: #444; /* Input background color */
            color: #ffffff; /* Input text color */
        }

        .proxy-form button {
            background-color: #007bff; /* Button background color */
            color: #ffffff; /* Button text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        .proxy-form button:hover {
            background-color: #0056b3; /* Button background color on hover */
        }

        /* Footer Styles */
        footer {
            background-color: #333; /* Footer background color */
            padding: 20px;
            text-align: center;
        }

        /* Dark Mode Toggle Styles */
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }
      
#image-container {
  position: relative;
}

#main-image {
    width: 50px;
    height: auto;
    cursor: pointer;
    margin-right:50vw;
    padding:20px black;
    border-radius:15px;
}

#image-popup {
    display: none;
    position: absolute;
    bottom: 0;
    left: 0;
    background-color: white;
    border: 1px solid #ccc;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    padding: 10px;
}

#image-popup img {
    width: 100px;
    height: auto;
    margin-right: 10px;
}

#main-image:hover + #image-popup {
    display: block;
}
    </style>
</head>
<header>
        <h1>MP Portable</h1>
    </header>

    <div class="proxy-container">
        <div class="proxy-form">

                <input type="text" id="url" name="url" placeholder="enter a url" class="light-mode">
                <button type="submit" onclick = "window.location.href = '/proxy/'+document.querySelector('input').value">Go!</button>
        </div>
    </div>
</body>
</html>
